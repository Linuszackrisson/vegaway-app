Type: AWS::Cognito::UserPoolClient
Properties:
  ClientName: MyUserPoolClient
  UserPoolId:
    Ref: CognitoUserPool
  GenerateSecret: false
  AllowedOAuthFlows:
    - code
  AllowedOAuthScopes:
    - email
    - openid
  CallbackURLs:
    - "http://localhost/*" # Change this to actual URL when application is hosted in s3
