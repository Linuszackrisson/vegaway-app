Condition: IsUserPoolCreator
Type: AWS::Cognito::UserPool
Properties:
  UserPoolName: MyUserPool
  AutoVerifiedAttributes:
    - email
  UsernameAttributes:
    - email
  Policies:
    PasswordPolicy:
      MinimumLength: 8
      RequireUppercase: true
      RequireLowercase: true
      RequireNumbers: true
      RequireSymbols: true
